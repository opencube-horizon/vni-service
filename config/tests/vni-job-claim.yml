apiVersion: batch/v1
kind: Job
metadata:
  name: vni-test-job
  namespace: vnitest
  annotations:
    vni: "test"
spec:
  completions: 3
  parallelism: 2
  completionMode: Indexed  # required for the feature
  backoffLimitPerIndex: 1  # maximal number of failures per index
  maxFailedIndexes: 3      # maximal number of failed indexes before terminating the Job execution
  template:
    spec:
      restartPolicy: Never # required for the feature
      containers:
        - name: example
          image: python
          command:           # The jobs fails as there is at least one failed index
            # (all even indexes fail in here), yet all indexes
            # are executed as maxFailedIndexes is not exceeded.
            - python3
            - -c
            - |
              import os, sys
              print(f'Hello from {os.environ.get("JOB_COMPLETION_INDEX")}')
              sys.exit(0)